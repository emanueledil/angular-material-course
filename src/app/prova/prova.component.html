<div class="course">
  <table [dataSource]="lessons" mat-table class="lessons-table" matSort matSortDisableClear matSortActive="id" matSortDirection="asc">
  <caption>lesson list</caption>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header="">ID</th>

      <td *matCellDef="let lesson" mat-cell>{{lesson.id}}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th *matHeaderCellDef mat-header-cell mat-sort-header="">
        duration
      </th>
      <td *matCellDef="let lesson" class="duration-cell" mat-cell>{{lesson.duration}}</td>
    </ng-container>

    <ng-container matColumnDef="seqNo">
      <th *matHeaderCellDef mat-header-cell mat-sort-header="">seq No</th>

      <td *matCellDef="let lesson" mat-cell>{{lesson.seqNo}}</td>
    </ng-container>


    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>

    <tr *matRowDef="let lesson; columns: displayedColumns" mat-row (click)="openDialog(lesson)" ></tr>

  </table>

  <mat-paginator class="mat-elevation-z0 " [length]="course?.lessonsCount"  [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>

</div>
